<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="asserts/css/todocss.css" type="text/css">

    </script>
  </head>
  <body>

    <div class="container">
      <h1>TO-DO List<i class="fa fa-plus"></i></h1>
       <input type="text"  placeholder="Add a new todo">
        <ul>
          <li><span><i class="fa fa-trash"></i></span> Eat</li>
          <li><span><i class="fa fa-trash"></i></span> sleep</li>
          <li><span><i class="fa fa-trash"></i></span> code</li>
        </ul>
         NOTE: To add new item click + btn;
               If work done click on item to strickout;
               If done that never come again click delete btn;
    </div>
     <script type="text/javascript" src="asserts/js/todojs.js"> </script>
  </body>
